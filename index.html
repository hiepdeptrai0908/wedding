        <title>Thiệp Cưới Hiệp & Ngọc</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header__background"></div>
                <form class="header__form" data-aos="fade-in">
                    <div class="header__title">
                        Xin chào
                        <span class="header__title--name"></span>
                    </div>
                    <div class="header__form-group">
                        <label class="header__form-label" for="name">
                            <span
                                ><i
                                    class="fa-solid fa-pen-to-square size-20"
                                ></i>
                                <span class="bold-color">Cô dâu</span>
                                -
                                <span class="bold-color">Chú rể</span>
                                gọi bạn là gì ?</span
                            >
                            <p class="header__form-valid--name" hidden>
                                Vui lòng nhập danh xưng !
                            </p>
                        </label>
                        <input
                            class="input header__form-input header__form-input--name"
                            type="text"
                            id="name"
                            placeholder="Ví dụ: Anh Minh, Chị Trang, Bạn Sinh"
                            autocomplete="off"
                            autofocus
                        />
                    </div>

                    <div class="header__form-group">
                        <select
                            class="input header__form-input header__form-input--relation"
                            type="text"
                            autocomplete="off"
                            name="relation"
                        >
                            <option value="">-- Người quen --</option>
                            <option value="bride">Người quen cô dâu</option>
                            <option value="groom">Người quen chú rể</option>
                            <option value="groom">Người quen của cả hai</option>
                        </select>
                    </div>
                    <div class="header__des">
                        <p><i>Chú rể: Triệu Quang Hiệp</i></p>
                        <i
                            class="fa-solid fa-heart-pulse size-30 animation__flipY"
                        ></i>
                        <p><i>Cô dâu: Phạm Bích Ngọc</i></p>
                    </div>

                    <button class="btn header__form-btn">XÁC NHẬN</button>
                </form>
                <div class="header__submit-text"></div>
                <i
                    class="arrow-up header__arrow-up fa-solid fa-arrow-up animation__slide-up"
                ></i>
            </div>

            <div class="ladi-wraper">
                <div id="SECTION1" class="ladi-section">
                    <div class="lady__date">
                        <img
                            class="lady__shape1"
                            src="./assets/img/mark/2.png"
                            alt=""
                        />
                        <img
                            src="/assets/img/couple/istockphoto-1173488492-612x612.webp"
                            alt="background"
                            class="ladi__background"
                        />

                        <div class="ladi__content">
                            <div class="ladi__headline">Save The Date</div>
                            <div class="ladi__headline ladi__headline-date--DL">
                                21 / 03 / 2025
                            </div>
                            <div class="ladi__headline ladi__headline-date--AL">
                                Nhằm ngày 22 tháng 02 năm 2025 âm lịch
                            </div>
                        </div>
                    </div>

                    <!-- <div class="ladi__headline ladi__headline--">Save The Date</div> -->
                </div>
                <div class="ladi__info">
                    <div class="info-couple-items">
                        <div class="couple-item">
                            <div class="couple-img-wrapper">
                                <img
                                    class="couple-img"
                                    src="./assets/img/couple/re.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="couple-item--name">Quang Hiệp</div>
                        </div>
                        <div class="couple-item couple-heart-wrapper">
                            <img
                                class="couple-heart"
                                src="./assets/img/mark/heart.png"
                                alt=""
                            />
                        </div>
                        <div class="couple-item">
                            <div class="couple-img-wrapper">
                                <img
                                    class="couple-img"
                                    src="./assets/img/couple/dau.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="couple-item--name">Bích Ngọc</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App music -->
            <audio
                class="app-music"
                src="./assets/music/Beautiful_in_White.mp3"
            ></audio>
        </div>

        <!-- Animation AOS -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
